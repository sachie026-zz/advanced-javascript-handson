<!DOCTYPE html>
<html>
  <script>
    let obj = {
      one: 1,
      two: 2,
      three: 3,
    };

    delete obj.three;
    // you can delete property from the normal obj like this.

    // The Object.create() method creates a new object,
    //  using an existing object as the prototype of the newly created object.
    let newObj = Object.create({
      one: 1,
      two: 2,
      three: 3,
    });

    delete newObj.one;


    newObj['four'] = 4;

    console.log("newObj", newObj);

    // in the above example four is normal propery which is not added to __proto__

    console.log("newObj", newObj.one);
    // console will still print all the propoerties in __proto__

    // you can use Object.create when you want to have fixed properties 
    // which can not be deleted later in time
  </script>
</html>
