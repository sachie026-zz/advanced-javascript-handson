<!DOCTYPE html>
<html>
  <script>
    var val = 10;
    const obj = {
      val: 20,
      callMe() {
        console.log("this", this);
        // returns obj context
      },
      callWithArrowFunc: () => {
        console.log("this", this);
        // returns Window object
      },
    };

    obj.callMe();
    obj.callWithArrowFunc();
  </script>
</html>
