<!DOCTYPE html>
<html>
  <script>
    // The var statement declares a function-scoped or globally-scoped variable,
    // optionally initializing it to a value
    var one = 10;
    let two = 20;
    console.log("window one", window.one); // returns 10
    console.log("window two", window.two); // returns undefined
  </script>
</html>
