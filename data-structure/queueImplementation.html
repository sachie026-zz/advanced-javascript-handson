<!DOCTYPE html>
<html>
  <script>
    // queue implementatino in javascript

    function Queue() {
      this.elements = [];
    }

    Queue.prototype.enque = function (element) {
      this.elements.push(element);
    };

    Queue.prototype.deque = function () {
      this.elements.shift();
    };

    Queue.prototype.viewAll = function () {
      return this.elements;
    };

    Queue.prototype.isEmpty = function () {
      return this.elements.length === 0;
    };

    Queue.prototype.length = function () {
      return this.elements.length;
    };

    const queue = new Queue();
    queue.enque(1);
    queue.enque(2);
    queue.enque(3);

    console.log("queue", queue.viewAll());
    queue.deque();

    console.log("after dequeue", queue.viewAll());
  </script>
</html>
